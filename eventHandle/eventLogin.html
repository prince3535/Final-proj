<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register your interest</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400|Montserrat:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://2-22-4-dot-lead-pages.appspot.com/static/lp918/min/default_thank_you.css">
    <script src="https://2-22-4-dot-lead-pages.appspot.com/static/lp918/min/jquery-1.9.1.min.js"></script>
    <script src="https://2-22-4-dot-lead-pages.appspot.com/static/lp918/min/html5shiv.js"></script>
    <link href="./eventStyle.css" rel="stylesheet">
</head>

<body>
    <div class="card-form">
        <form class="signup">
            <div class="form-title">Register your interest</div>
            <div class="form-body">
                <div class="row">
                    <input type="text" placeholder="First Name" class="first-name" required>
                    <input type="text" placeholder="Last Name" class="last-name" required>
                </div>
                <div class="row">
                    <input type="text" placeholder="Email Address" class="email" required>
                </div>
                <div class="row">
                    <input type="text" placeholder="Mobile number" class="mobile" required>
                </div>
                <div class="row">
                    <input type="text" placeholder="Branch" class="branch" required>
                </div>
                <div class="row">
                    <select class="select-st">
                        <option>Technology</option>
                        <option>Cultural</option>
                        <option>Poetry</option>
                    </select>
                </div>
            </div>
            <div class="form-footer">
                <input type="submit" value="Register Me" class="usr-data-sub">
                <!-- <a type="submit">Register Me<span class="fa fa-thumbs-o-up"></span></a> -->
            </div>
        </form>
    </div>
    <div class="thank-you">
        <header class="site-header" id="header">
            <h1 class="site-header__title" data-lead-id="site-header-title">THANK YOU!</h1>
        </header>
        <div class="main-content">
            <i class="fa fa-check main-content__checkmark" id="checkmark"></i>
            <p class="main-content__body" data-lead-id="main-content-body">Thanks a bunch for filling that out. It means
                a
                lot to us, just like you do! We really appreciate you giving us a moment of your time today. Thanks for
                being you.</p>
        </div>
        <div class="home-btn">
            <a href="../index.html">Go to Home</a>
        </div>
        <footer class="site-footer" id="footer">
            <p class="site-footer__fineprint" id="fineprint">Thanks for your submission</p>
        </footer>
    </div>

</body>
<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
<script src="./eventHandle.js"></script>

</html>
